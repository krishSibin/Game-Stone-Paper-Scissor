<!DOCTYPE html>
<html>
    <head>
        <title>Stone Papper Scissor</title>
    </head>
    <body>
        <button onclick="
            // var computerPick=getComputerMove();
            playGame('Stone');
        ">Stone</button>
        <button onclick="
        playGame('Paper')">Paper</button>
       
        <button onclick=" playGame('Scissor');
        ">Scissor</button>
    </body>

    <script>
        function getComputerMove(){
            let rand=Math.random();
            let move='';
            if(0<=rand && rand<1/3){
                move="Stone";
            }
            else if(1/3<=rand && rand<2/3){
                move="Paper";
            }
            else{
                move="Scissor";
            }

            return move;
        }


        function playGame(playerMove){
            const computerMove=getComputerMove();
            // console.log(computerMove);
            let res='';
            if(playerMove==='Stone'){

                if(computerMove==='Stone'){
                    res='Tie';
                }
                else if(computerMove==='Paper'){
                    res='You Lose';
                }
                else{
                    res='You Won';
                }

            }
            else if(playerMove==='Paper'){

                if(computerMove==='Stone'){
                    res='You Won';
                }
                else if(computerMove==='Paper'){
                    res='Tie';
                }
                else{
                    res='You Lose';
                }

            }
            else{
                if(computerMove==='Stone'){
                    res='You Lose';
                }
                else if(computerMove==='Paper'){
                    res='You Won';
                }
                else{
                    res='Tie';
                }

            }
            alert(`You Picked ${playerMove}, Computer Picked ${computerMove}, So ${res}`);
        }

    </script>
</html>
